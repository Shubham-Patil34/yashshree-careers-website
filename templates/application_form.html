
<h4 class="text-center mt-2 mb-3">Application form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Shyam Bangar">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="shyam.bangar@mhj.com">
  </div>
  <div class="mb-3">
    <label for="linkedin_url" class="form-label">Linkedin</label>
    <input type="url" class="form-control" id="linkedin_ulr" name="linkedin_url" placeholder="https://linkedin.com/in/shyam-bangar-9211">
  </div>
  <div class="mb-3">
    <label for="education" class="form-label">Education</label>
    <textarea class="form-control" id="education" name="education" placeholder="Enter your education details"></textarea>
  </div>
  <div class="mb-3">
    <label for="workexp" class="form-label">Work Experience</label>
    <textarea class="form-control" id="workexp" name="workexp" placeholder="Enter your work experience"></textarea>
  </div>
  <div class="mb-3">
    <label for="resume_url" class="form-label">Resume URL</label>
    <input type="url" class="form-control" id="resume_url" name="resume_url">
  </div>
  <input class="btn btn-outline-primary" type="submit">
</form>
